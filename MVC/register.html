<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../scripts/pass.js" defer></script>
    <script src="../scripts/register.js" defer></script>
    <script src="../scripts/index.js" defer></script>

</head>

<body>

    <!-- navbar -->
    <div class="nav" id="myTopnav">
        <div>
            <a class="menu" href="index.html">News</a>
            <a id="suggestionsDiv" style="display:none" class="menu" href="suggestions.html">Sugestions</a>
        </div>

        <div class="icon-menu">
            <a class="Login-btn" href="login.html">Login</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="menuBars()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- register-form -->

    <div>
        <table class="register_table">
            <tr>
                <td colspan=2 style="font-size: 25px">
                    <span><b>Registration Form</b></span>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" name="username" id="username" size="30">
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" id="password" size="30">
                </td>
            </tr>

            <tr>
                <td>Repeat password</td>
                <td>
                    <input type="password" name="password2" id="password2" size="30">
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="text" name="email" id="email" size="30">
                </td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><select id="sex">
                        <option value="0">male</option>
                        <option value="1">female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit" value="Submit Form" onclick="getValue()" />
                </td>
            </tr>
        </table>
    </div>

    <footer>Copyright &copy; Proiect TW</footer>

</body>

</html>
