<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../scripts/pass.js" defer></script>
    <!-- <script src="/scripts/ajaxCalls.js" defer></script> -->
    <script src="/scripts/login.js" defer></script>
    <script src="/scripts/index.js" defer></script>
</head>

<body>

    <!-- navbar -->
    <div class="nav" id="myTopnav">
        <div>
            <a class="menu" href="index.html">News</a>
            <a id="suggestionsDiv" style="display:none" class="menu" href="suggestions.html">Sugestions</a>
        </div>

        <div class="icon-menu">
            <a class="Login-btn" href="register.html">Register</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="menuBars()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- login-form -->

    <table class="register_table">

        <tr>
            <td colspan=2 style="font-size: 25px">
                <span><b>Log In</b></span>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="username" id="email" size="30">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" name="password" id="password" size="30">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
            <td>
                <button onclick="getLoginData()">Login</button>
            </td>
        </tr>
    </table>

    <footer>Copyright &copy; Proiect TW</footer>

</body>
</html>
